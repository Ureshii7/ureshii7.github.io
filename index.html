<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Harshit’s Terminal Portfolio</title>
  <link rel="stylesheet" href="https://unpkg.com/xterm/css/xterm.css" />
  <style>
    body {
      background-color: black;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #terminal {
      width: 80%;
      height: 80%;
    }
    a {
      color: lightgreen;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>

  <script src="https://unpkg.com/xterm/lib/xterm.js"></script>
  <script>
    const term = new Terminal({ cursorBlink: true });
    term.open(document.getElementById('terminal'));

    const prompt = () => {
      term.write('\r\n$ ');
    };

    const commands = {
      help: () => {
        term.writeln("Available commands:");
        term.writeln("  about      - About me");
        term.writeln("  projects   - View my projects");
        term.writeln("  contact    - Contact info");
        term.writeln("  clear      - Clear the terminal");
        term.writeln("  help       - Show this help menu");
      },
      about: () => {
        term.writeln("Hi, I'm Harshit — a developer who loves building creative projects!");
      },
      projects: () => {
        term.writeln("My Projects:");
        term.writeln("  1. <a href='https://github.com/yourusername/project1' target='_blank'>Project One</a>");
        term.writeln("  2. <a href='https://github.com/yourusername/project2' target='_blank'>Project Two</a>");
      },
      contact: () => {
        term.writeln("Email: harshit@example.com");
        term.writeln("GitHub: <a href='https://github.com/yourusername' target='_blank'>github.com/yourusername</a>");
      },
      clear: () => {
        term.clear();
      }
    };

    let currentInput = '';

    term.writeln("Welcome to Harshit's Terminal Portfolio!");
    term.writeln("Type 'help' to see available commands.");
    prompt();

    term.onKey(e => {
      const char = e.key;
      const keyCode = e.domEvent.keyCode;

      if (keyCode === 13) { // Enter
        const command = currentInput.trim();
        term.writeln('');
        if (command.length > 0) {
          if (commands[command]) {
            commands[command]();
          } else {
            term.writeln(`Command not found: ${command}`);
          }
        }
        currentInput = '';
        prompt();
      } 
      else if (keyCode === 8) { // Backspace
        if (currentInput.length > 0) {
          term.write('\b \b');
          currentInput = currentInput.slice(0, -1);
        }
      } 
      else {
        currentInput += char;
        term.write(char);
      }
    });
  </script>
</body>
</html>
